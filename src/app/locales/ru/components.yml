    variables:
        title: Доступные переменные
        # tooltip (whitespace sensitive)
        help: |
            Содержимое каждой переменной будет экранировано. Если используется вне строк в кавычках, каждый символ будет экранирован. Некоторые приложения могут читать излишне экранированные символы в своем списке параметров и будут работать как положено, но другие не будут. Убедитесь, что все переменные установлены внутри одинарных или двойных кавычек.
            Правильное использование:
            -a "{a}" -b "{b1}{b2}" "-c={c}"
